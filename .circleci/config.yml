version: 2.1
executorType: machine
jobs:
  backend_build:
    working_directory: ~/backend
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run: npm install
      - run:
          name: Docker build backend
          command: docker build --tag backend:1.0 .

  frontend_build:
    working_directory: ~/frontend
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run: npm install
      - run:
          name: Docker build frontend
          command: docker build --tag fronted:1.0 .

workflows:
  version: 2

  my_workflow:
    jobs:
      - backend_build
      - frontend_build:
          requires:
            - backend_build
